<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Viewport Information -->
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-spot.css" type="text/css" />
  <link rel="stylesheet" href="/styles/large-screen.css" media="(min-width: 1024px)" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div id="tweet-reveal">
      <span><strong>Write</strong> a new tweet</span>
      <i class="fa-solid fa-angles-down bounce"></i>
    </div>
  </nav>
  <header class="page-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div class="head-text">
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <i class="fa-solid fa-circle-up"></i>
    <!-- Submitting new Tweet content here -->
    <section class="new-tweet">
      <div id="error-msg-length" class="errors">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Message exceeds limits - Please write only 140 characters!</span>
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <div id="error-msg-null" class="errors">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span>Invalid Submission - Please enter a message!</span>
        <i class="fa-solid fa-triangle-exclamation"></i>
      </div>
      <h2>Compose Tweet</h2>
      <form id="new-tweet">
        <div>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        </div>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" for="tweet-text" id="tweet-counter">140</output>
        </div>
      </form>
    </section>
    <!-- Display Tweet content here -->
    <section class="tweet-spot"></section>
  </main>
</body>

</html>
